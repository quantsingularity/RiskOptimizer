# OSSEC Configuration for RiskOptimizer Infrastructure

# Main OSSEC configuration file (ossec.conf)

<ossec_config>
  <global>
    <email_notification>yes</email_notification>
    <email_to>security@riskoptimizer.com</email_to>
    <smtp_server>smtp.riskoptimizer.com</smtp_server>
    <email_from>ossec@riskoptimizer.com</email_from>
    <email_maxperhour>12</email_maxperhour>
    <email_log_source>alerts.log</email_log_source>
    <agents_disconnection_time>600</agents_disconnection_time>
    <agents_disconnection_alert_time>0</agents_disconnection_alert_time>
  </global>

  <rules>
