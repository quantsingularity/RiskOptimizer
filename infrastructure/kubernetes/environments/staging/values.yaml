appName: riskoptimizer
environment: staging

# Backend configuration
backend:
  replicas: 3
  image:
    repository: registry.example.com/app/backend
    tag: stable
    pullPolicy: Always
  containerPort: 3000
  servicePort: 80
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  apiUrl: http://app-backend
  jwtSecret: staging-jwt-secret
  apiKey: staging-api-key

# Frontend configuration
frontend:
  replicas: 3
  image:
    repository: registry.example.com/app/frontend
    tag: stable
    pullPolicy: Always
  containerPort: 80
  servicePort: 80
  apiUrl: /api
  service:
    type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

# Database configuration
database:
  replicas: 1
  image:
    repository: mysql
    tag: 8.0
    pullPolicy: IfNotPresent
  containerPort: 3306
  servicePort: 3306
  name: riskoptimizerdb
  user: appuser
  password: staging-password
  rootPassword: staging-root-password
  url: mysql://appuser:staging-password@app-database:3306/appdb
  storageClass: standard
  storage: 20Gi
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 1Gi

# Redis configuration
redis:
  replicas: 2
  image:
    repository: redis
    tag: 6.2
    pullPolicy: IfNotPresent
  containerPort: 6379
  servicePort: 6379
  storageClass: standard
  storage: 10Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

# Ingress configuration
ingress:
  host: staging.riskoptimizer.example.com
  class: nginx
  sslRedirect: "true"
  certManager:
    issuer: letsencrypt-staging

# General configuration
logLevel: info
imagePullSecrets: regcred
