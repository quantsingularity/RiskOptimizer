apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: riskoptimizer-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - riskoptimizer.example.com
      secretName: riskoptimizer-tls
  rules:
    - host: riskoptimizer.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: riskoptimizer-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: riskoptimizer-frontend
                port:
                  number: 80
