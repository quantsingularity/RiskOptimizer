# Prometheus Configuration for RiskOptimizer Infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'riskoptimizer-prod'
    environment: 'production'
    region: 'us-west-2'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager-1:9093
          - alertmanager-2:9093
          - alertmanager-3:9093
      scheme: https
      tls_config:
        ca_file: /etc/prometheus/tls/ca.pem
        cert_file: /etc/prometheus/tls/prometheus-cert.pem
        key_file: /etc/prometheus/tls/prometheus-key.pem

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"
  - "/etc/prometheus/rules/financial/*.yml"
  - "/etc/prometheus/rules/security/*.yml"
  - "/etc/prometheus/rules/infrastructure/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        target_label: __address__
        replacement: '${1}:9100'
      - source_labels: [__meta_kubernetes_node_label_kubernetes_io_hostname]
        target_label: instance
    scrape_interval: 30s
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # RiskOptimizer Application
  - job_name: 'riskoptimizer-app'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - riskoptimizer-prod
            - riskoptimizer-staging
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: riskoptimizer
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
    scrape_interval: 10s
    metrics_path: /metrics
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem

  # Database Exporters
  - job_name: 'postgres-exporter'
    static_configs:
      - targets:
          - postgres-exporter-1:9187
          - postgres-exporter-2:9187
    scrape_interval: 30s
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem

  - job_name: 'redis-exporter'
    static_configs:
      - targets:
          - redis-exporter-1:9121
          - redis-exporter-2:9121
    scrape_interval: 30s
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem

  # Vault Metrics
  - job_name: 'vault'
    static_configs:
      - targets:
          - vault-1:8200
          - vault-2:8200
          - vault-3:8200
    metrics_path: /v1/sys/metrics
    params:
      format: ['prometheus']
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem
    bearer_token_file: /etc/prometheus/vault-token

  # Nginx Ingress Controller
  - job_name: 'nginx-ingress'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ingress-nginx
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
        action: keep
        regex: ingress-nginx
      - source_labels: [__meta_kubernetes_pod_container_port_number]
        action: keep
        regex: "10254"
    scrape_interval: 30s

  # Elasticsearch Exporter
  - job_name: 'elasticsearch-exporter'
    static_configs:
      - targets:
          - elasticsearch-exporter:9114
    scrape_interval: 30s
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem

  # Blackbox Exporter for external monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://api.riskoptimizer.com/health
          - https://app.riskoptimizer.com/health
          - https://admin.riskoptimizer.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
    scrape_interval: 30s

  # Certificate Exporter
  - job_name: 'cert-exporter'
    static_configs:
      - targets:
          - cert-exporter:9117
    scrape_interval: 300s
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem

# Remote write configuration for long-term storage
remote_write:
  - url: "https://thanos-receive:19291/api/v1/receive"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/prometheus-cert.pem
      key_file: /etc/prometheus/tls/prometheus-key.pem

# Storage configuration
storage:
  tsdb:
    retention.time: 15d
    retention.size: 50GB
    wal-compression: true

# Security configuration
web:
  listen-address: "0.0.0.0:9090"
  external-url: "https://prometheus.riskoptimizer.com"
  enable-lifecycle: true
  enable-admin-api: false
  console.templates: "/etc/prometheus/consoles"
  console.libraries: "/etc/prometheus/console_libraries"
  tls-config:
    cert-file: /etc/prometheus/tls/prometheus-cert.pem
    key-file: /etc/prometheus/tls/prometheus-key.pem
    client-ca-file: /etc/prometheus/tls/ca.pem
    client-auth-type: "RequireAndVerifyClientCert"
