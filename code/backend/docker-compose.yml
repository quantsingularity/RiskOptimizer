version: "3.8"

services:
  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: riskoptimizer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - riskoptimizer-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: riskoptimizer-postgres
    environment:
      POSTGRES_DB: riskoptimizer
      POSTGRES_USER: riskoptimizer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-riskoptimizer123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riskoptimizer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - riskoptimizer-network

  # Main API application
  api:
    build:
      context: .
      target: production
    container_name: riskoptimizer-api
    environment:
      - DATABASE_URL=postgresql://riskoptimizer:${POSTGRES_PASSWORD:-riskoptimizer123}@postgres:5432/riskoptimizer
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - riskoptimizer-network
    restart: unless-stopped

  # Celery worker for background tasks
  worker:
    build:
      context: .
      target: worker
    container_name: riskoptimizer-worker
    environment:
      - DATABASE_URL=postgresql://riskoptimizer:${POSTGRES_PASSWORD:-riskoptimizer123}@postgres:5432/riskoptimizer
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    networks:
      - riskoptimizer-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Celery beat scheduler
  beat:
    build:
      context: .
      target: beat
    container_name: riskoptimizer-beat
    environment:
      - DATABASE_URL=postgresql://riskoptimizer:${POSTGRES_PASSWORD:-riskoptimizer123}@postgres:5432/riskoptimizer
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - riskoptimizer-network
    restart: unless-stopped

  # Flower for Celery monitoring
  flower:
    image: mher/flower:0.9.7
    container_name: riskoptimizer-flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - riskoptimizer-network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: riskoptimizer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - riskoptimizer-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: riskoptimizer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - riskoptimizer-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: riskoptimizer-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - riskoptimizer-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  riskoptimizer-network:
    driver: bridge
